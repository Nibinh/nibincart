   <!-- Product section-->
   <section class="py-5">
    <div class="container px-4 px-lg-5 my-5 style2">
        <div class="row gx-4 gx-lg-5 align-items-center ">
            <div class="col-md-6 mt-4"><img class="imge card-img-top mb-5 mb-md-0"[src]="viewProduct.image" alt="..." /></div>
            <div class="col-md-6">
                <!-- <div class="small mb-1">SKU: BST-498</div> -->
                <h1 class="display-5 fw-bolder">{{viewProduct.title}}</h1>
                <div class="fs-5 mb-5">
                    <!-- <span class="text-decoration-line-through">$45.00</span> -->
                    <span class="text-success">${{viewProduct.price}}</span>
                </div>
                <h5>Product Description:</h5>
                <hr>
                <p class="lead" style="text-align: justify;">{{viewProduct.description}}</p>
                <p>Rating {{viewProduct.rating.rate}}</p>
                <div class="d-flex">
                  
                    <button (click)="addToWishlist()" class="btn btn-outline-dark text-success flex-shrink-0" type="button">
                        <i class="bi-cart-fill me-1"></i>
                        Add to Wishlist
                    </button>&nbsp;&nbsp;

                    <button (click)="addtoCartList()" class="btn btn-outline-dark bg-danger flex-shrink-0" type="button">
                        <i class="bi-cart-fill me-1"></i>
                        Add to cart
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>
