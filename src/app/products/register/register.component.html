
<!-- register heading -->
<div class="container" style="margin-top: 110px;">
    <div class="mt-5 text-center">
        <h2 class="style2">Register your Account <i class="fa-solid fa-user"></i></h2>
    </div>
</div>


<div class="row mt-5">
    <div class="col-md-4 mt-3"></div>
    <div class="col-md-4 mt-3 text-center animate__animated animate__fadeIn">
        <form (ngSubmit)="register()" [formGroup]="registerForm" class="border p-5 style2" style="background-color: rgb(200, 187, 211); border-radius: 30px;">
            <div class="form-floating mb-3">
                <input name="eml" formControlName="eml" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
              </div> 
              <!-- form Invalid Email -->
              <div *ngIf="this.registerForm.get('eml')?.errors&&this.registerForm.get('eml')?.touched" class="text-danger mb-3">Invalid Email</div>



              <div class="form-floating mb-3">
                <input name="pnum" formControlName="pnum" type="number" class="form-control"  placeholder="Password">
                <label for="floatingPassword">Phone Number</label>
              </div>
              <!-- form valid for phoneNumber -->
              <div *ngIf="this.registerForm.get('pnum')?.errors&&this.registerForm.get('pnum')?.touched" class="text-danger mb-3">Enter 10 digit phone number</div>
             


              <div class="form-floating mb-3">
                <input name="pswd" formControlName="pswd" type="password" class="form-control"  placeholder="Password">
                <label for="floatingPassword">Password</label>
              </div>
              <!-- form valid for password -->
              <div *ngIf="this.registerForm.get('pswd')?.errors&&this.registerForm.get('pswd')?.touched" class="text-danger">Password invalid</div>
             

              <div class="mt-4">
                <button type="submit"  class="hjh btn btn-light" >Register</button> 
              </div><br>
            
        </form>
    </div>
    <div class="col-md-4 mt-3"></div>
</div>
